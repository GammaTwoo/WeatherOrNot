<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherOrNot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    
    <div class="container">
        <div class="search" id="search">
            <input type="text" class="location-input" id="cityInput">
            <input type="text" id="stateInput" class="state-input">
            <input type="text" id="countryInput" class="country-input">
            <button type="submit" class="search-btn" id="searchBtn">Submit</button>
            <ul class="history" id="history">

            </ul>
        </div>

        <div class="current-info">
            <div class="date-container">
                <div class="time" id="time">
                    0:00 <span class="meridian">N/A</span>
                </div>

                <div class="date" id="date">
                    Someday, Not 33
                </div>

                <div class="other" id="currentWeatherItems">
                    <div class="weather-item" id="humidity">
                        <div>Humidity</div>
                        <div>91.6%</div>
                    </div>

                    <div class="weather-item" id="pressure">
                        <div>Pressure</div>
                        <div>One Million PSI</div>
                    </div>

                    <div class="weather-item" id="windSpeed">
                        <div>Wind Speed</div>
                        <div>5.4mph</div>
                    </div>
                </div>
            </div>

            <div class="place-container">
                <div class="timezone" id="timezone"></div>
                <div class="country" id="country"></div>
            </div>
        </div>

        <div class="future-forecast">
            <div class="today" id="currentTemp">
                <img src="" alt="" class="icon">
                <div class="day"></div>
                <div class="temp"></div>
                <div class="temp"></div>
            </div>

            <div class="weather-forecast" id="weatherForecast">
                <div class="forecast-item">
                    <div class="day">Tues</div>
                    <img src="" alt="" class="icon">
                    <div class="temp">Day:</div>
                    <div class="temp">Night:</div>
                </div>
            </div>

            <div class="weather-forecast" id="weatherForecast">
                <div class="forecast-item">
                    <div class="day">Wed</div>
                    <img src="" alt="" class="icon">
                    <div class="temp">Day:</div>
                    <div class="temp">Night:</div>
                </div>
            </div>

            <div class="weather-forecast" id="weatherForecast">
                <div class="forecast-item">
                    <div class="day">Thurs</div>
                    <img src="" alt="" class="icon">
                    <div class="temp">Day:</div>
                    <div class="temp">Night:</div>
                </div>
            </div>

            <div class="weather-forecast" id="weatherForecast">
                <div class="forecast-item">
                    <div class="day">Fri</div>
                    <img src="" alt="" class="icon">
                    <div class="temp">Day:</div>
                    <div class="temp">Night:</div>
                </div>
            </div>

            <div class="weather-forecast" id="weatherForecast">
                <div class="forecast-item">
                    <div class="day">Sat</div>
                    <img src="" alt="" class="w-icon">
                    <div class="temp">Day:</div>
                    <div class="temp">Night:</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2cc7bbc68a.js" crossorigin="anonymous"></script>
    <script src="./assets/scripts/index.js"></script>
</body>
</html>
